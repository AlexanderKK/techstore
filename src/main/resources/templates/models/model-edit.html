<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/commons::head(title = 'Edit model | Tech x7')}"></head>

<body>
    <header th:replace="~{fragments/commons::header(activeLink = 'model')}"></header>

    <div th:replace="~{fragments/commons::breadcrumb(activeBreadcrumb = 'Model')}"></div>

    <div class="container-fluid">
        <div class="mb-3">
            <form th:action="@{/models/edit}"
                  th:method="PATCH"
                  th:object="${modelToEdit}"
                  name="manufacturerEdit" id="manufacturer-edit" enctype="multipart/form-data">
                <input type="hidden" name="uuid" th:value="*{uuid}">

                <div class="row px-xl-5 pb-3">
                    <div class="col-lg-7 mb-5">
                        <div class="role-form bg-light p-30">
                            <h5 class="section-title position-relative text-uppercase mb-3"><span class="credentials-title">Edit model</span></h5>

                            <div class="row align-items-start py-4">
                                <div class="col-md-12 form-group">
                                    <label for="name">Model</label>

                                    <input th:name="name"
                                           th:field="*{name}"
                                           th:errorclass="is-invalid"
                                           id="name" class="form-control" type="text">
                                    <small th:if="${#fields.hasErrors('name')}"
                                           th:errors="*{name}"
                                           class="text-danger"></small>
                                </div>

                                <div class="col-md-12 form-group">
                                    <label>Manufacturer</label>

                                    <select th:name="manufacturerId"
                                            th:field="*{manufacturerId}"
                                            class="custom-select">
                                        <option value="">Select a manufacturer</option>
                                        <option th:each="m : ${manufacturers}"
                                                th:text="${m.name}"
                                                th:value="${m.id}"></option>
                                    </select>
                                    <small th:if="${#fields.hasErrors('manufacturerId')}"
                                           th:errors="*{manufacturerId}"
                                           class="text-danger"></small>
                                    <small th:if="${manufacturerError}"
                                           th:text="${manufacturerError}"
                                           class="text-danger"></small>
                                </div>

                                <div class="col-md-12 mt-4 form-actions">
                                    <button class="btn btn-block btn-primary font-weight-bold py-3 text-uppercase btn-add-product">Proceed</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer th:replace="~{fragments/commons::footer}"></footer>

    <div th:replace="~{fragments/commons::popups}"></div>
</body>

</html>
