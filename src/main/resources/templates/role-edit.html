<div class="container-fluid">
    <div class="mb-3">
        <form th:action="@{/admin/roles/edit}"
              th:method="PATCH"
              th:object="${roleToEdit}"
              name="roleEdit" id="role-edit" enctype="multipart/form-data">
            <input type="hidden" name="uuid" th:value="*{uuid}">

            <div class="row px-xl-5 pb-3">
                <div class="col-lg-6 mb-5">
                    <div class="role-form bg-light p-30">
                        <h5 class="section-title position-relative text-uppercase mb-3"><span class="credentials-title">Edit role</span></h5>

                        <div class="row align-items-start py-3">
                            <div class="col-md-12 form-group">
                                <div class="row align-items-center">
                                    <div th:field="*{imageUrl}"
                                         class="col-auto mb-3 mb-md-0 input-image edit">
                                        <img src="https://images.pexels.com/photos/1037995/pexels-photo-1037995.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=175" class="img" alt="Role picture">

                                        <input id="input-imageUrl" type="hidden" name="imageUrl">
                                    </div>

                                    <div class="col-auto">
                                        <div id="img-section">
                                            <b>Role Picture</b>

                                            <p>Accepted file type .png Less than 5MB</p>

                                            <div class="custom-file">
                                                <input name="image" type="file" class="custom-file-input" id="customFileInput" aria-describedby="customFileInput">

                                                <label class="custom-file-label" for="customFileInput">Upload</label>
                                            </div>

                                            <div class="image-error"><small th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="text-danger"></small></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 form-group">
                                <label for="name">Name</label>

                                <input th:name="name"
                                       th:field="*{name}"
                                       th:errorclass="is-invalid"
                                       id="name" class="form-control" type="text">
                                <small th:if="${#fields.hasErrors('name')}"
                                       th:errors="*{name}"
                                       class="text-danger"></small>
                            </div>

                            <div class="col-md-12 form-group">
                                <label for="description">Description</label>

                                <textarea th:description="description"
                                       th:field="*{description}"
                                       th:errorclass="is-invalid"
                                          id="description" class="form-control" type="text"></textarea>
                                <small th:if="${#fields.hasErrors('description')}"
                                       th:errors="*{description}"
                                       class="text-danger"></small>
                            </div>

                            <div class="col-md-12 mt-4 form-actions">
                                <button class="btn btn-block btn-primary font-weight-bold py-3 text-uppercase btn-add-product">Proceed</button>
                            </div>
                        </div>
                    </div>
